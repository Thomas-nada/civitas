name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-lint-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Smoke test
        run: npm run test
